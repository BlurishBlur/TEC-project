<script type="text/javascript">
  if(typeof angular === 'undefined'){
    document.location.href="/404";
  }
</script>

<div>
    <div class="subTitle">
        Create Account
    </div>
    <div class="createAccountInput">
        <input id="username" type="text" class="createAccountInputText" ng-model="username" placeholder="Username..." />
        <span class="message"> {{usernameReturnMessage}} </span>
        <br><br><br>
        <input id="password" type="password" class="createAccountInputText" ng-keyup="checkPasswordMatch()" ng-model="password" placeholder="Password..."  />
        <span class="message"> {{passwordReturnMessage}} </span>
        <br><br><br>
        <input id="repeat" type="password" class="createAccountInputText" ng-keyup="checkPasswordMatch()" ng-model="repeat" placeholder="Repeat Password..."  />
        <span class="message"> {{repeatPasswordReturnMessage}} </span>
        <br><br><br>
        <button id="create" class="createUserButton" ng-click="createUser()">CREATE</button>
        <button id="cancel" class="createUserButton moveRight" onclick="location.href='/'" style="width: 140px">CANCEL</button>
        <span id="returnMessage" class="message"> {{returnMessage}} </span>
    </div>
</div>
