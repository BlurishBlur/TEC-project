<html ng-app="createAccount">
    <head>
        <link rel="stylesheet" type="text/css" href="css/createAccountStyle.css"/>
        <title>Create Account</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="js/createAccount.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
	       $(function() {
          function checkPassword() {
              if($("#repeat").val() == ""){
                $("#message").html("");
              }
              else if($("#password").val() == $("#repeat").val()){
                  $("#message").html("Password match!");
              }
              else{
                  $("#message").html("Password doesn't match!");
              }
            }
            
            $("#repeat").keyup(checkPassword);
            $("#password").keyup(checkPassword);
           });
        </script>
    </head>
    <body>
        <div class="title">
            Create Account
        </div>
        <div class="input" ng-controller="checkInput">
            <input id="username" type="text" class="inputText" placeholder="Username..."/><br><br><br>
            <input id="password" ng-model="password" type="password" class="inputText" placeholder="Password..."/><br><br><br>
            <input id="repeat" ng-model="repeat" type="password" class="inputText" placeholder="Repeat Password..."/><span id="message" class="message"></span><br><br><br>
            <button ng-click="createUser(password, repeat)" id="create" class="button"><span>CREATE</span></button>
            <button id="cancel" onclick="location.href='index.html'" style="width: 140px" class="button moveRight"><span>CANCEL</span></button><span class="message"> {{returnMessage}} </span>
        </div>
    </body>
</html>
